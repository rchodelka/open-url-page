<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Opener</title>
</head>
<body>
  <h1>Open a Custom URL</h1>
  <p>Enter the text to append:</p>
  <input type="text" id="inputText" placeholder="e.g. page123" />
  <button onclick="openURL()">Open URL</button>

  <script>
    function openURL() {
      const userInput = document.getElementById("inputText").value.trim();
      if (userInput) {
        const baseUrl = "https://bacoff.services.production.betler.superbet.com/customer/"; // Change to your desired base URL
        const fullUrl = baseUrl + encodeURIComponent(userInput);
        window.open(fullUrl, "_blank");
      } else {
        alert("Please enter the user ID.");
      }
    }
  </script>
</body>
</html>
